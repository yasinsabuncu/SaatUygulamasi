  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Dijital Saat</title>

  <body>
    <div id="clock">
      <h2>Dijital Saat Uygulaması</h2>
      <div class="clock-container">
        <div class="clock-items"><p id="hours">20</p></div>
        <div class="clock-items"><p id="minute">00</p></div>
        <div class="clock-items"><p id="seconds">00</p></div>
      </div>
      <p id="date">Bugünün Tarihi</p>
    </div>
    <script src="index.js"></script>
  </body>
